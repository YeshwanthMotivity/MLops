version: "3.8"

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile.airflow
  environment: &airflow-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_FOLDER: /opt/dags
    PYTHONPATH: /opt/dataset-platform:/opt/training
    # Dataset platform
    DATASET_PLATFORM_ROOT: /opt/dataset-platform
    STORAGE_ROOT: /opt/storage/images
    # CVAT (running on host machine)
    CVAT_URL: ${CVAT_URL:-http://host.docker.internal:8080}
    CVAT_USERNAME: ${CVAT_USERNAME:-}
    CVAT_PASSWORD: ${CVAT_PASSWORD:-}
    CVAT_IMAGE_ROOT: ${CVAT_IMAGE_ROOT:-images}
    # MLflow
    MLFLOW_TRACKING_URI: http://mlflow:5000
  volumes:
    - ./dags:/opt/dags
    - ./dataset-platform:/opt/dataset-platform
    - ./training:/opt/training
    - ./storage:/opt/storage
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    <<: *airflow-common
    command: airflow webserver
    ports:
      - "8081:8080"  # 8081 to avoid conflict with CVAT on 8080
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    command: airflow scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  mlflow:
    image: python:3.11-slim
    command: >
      bash -c "pip install mlflow psycopg2-binary &&
               mlflow server
               --host 0.0.0.0
               --port 5000
               --backend-store-uri sqlite:///opt/mlflow/mlflow.db
               --default-artifact-root /opt/mlflow/artifacts"
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/opt/mlflow
    restart: unless-stopped

volumes:
  postgres-data:
  mlflow-data:
