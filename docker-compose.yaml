version: "3.8"

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile.airflow
  environment: &airflow-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_FOLDER: /opt/mlops/dags
    # Webserver fixes
    AIRFLOW__WEBSERVER__SECRET_KEY: 'fixed_secret_key_for_dev_env'
    AIRFLOW__WEBSERVER__BASE_URL: 'http://localhost:8081'
    AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX: 'true'
    AIRFLOW__WEBSERVER__WEB_SERVER_MASTER_TIMEOUT: '300'
    AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT: '300'
    PYTHONPATH: /opt/mlops/dataset-platform:/opt/mlops/training
    # Dataset platform
    DATASET_PLATFORM_ROOT: /opt/mlops/dataset-platform
    STORAGE_ROOT: /opt/mlops/storage/images
    # CVAT (running on host machine)
    CVAT_URL: ${CVAT_URL:-http://host.docker.internal:8080}
    CVAT_USERNAME: ${CVAT_USERNAME:-}
    CVAT_PASSWORD: ${CVAT_PASSWORD:-}
    CVAT_IMAGE_ROOT: ${CVAT_IMAGE_ROOT:-images}
    # MLflow
    MLFLOW_TRACKING_URI: http://mlflow:5000
    # DVC
    DVC_REMOTE_URL: /opt/remote_storage
  volumes:
    - .:/opt/mlops
    - C:\MLOps_Remote_Storage:/opt/remote_storage
    - mlflow-data:/opt/mlflow
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 10s
      retries: 5
      start_period: 5s

  airflow-init:
    <<: *airflow-common
    user: root
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/mlflow/artifacts
        chmod -R 777 /opt/mlflow
        su airflow -c "airflow db migrate"
        su airflow -c "airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true"
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    <<: *airflow-common
    command: airflow webserver
    ports:
      - "8081:8080" # 8081 to avoid conflict with CVAT on 8080
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    command: airflow scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    command: >
      mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///opt/mlflow/mlflow.db --default-artifact-root /opt/mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/opt/mlflow
    restart: unless-stopped

  inference:
    build:
      context: ./inference
    ports:
      - "8000:8000"
    volumes:
      - ./model:/opt/model
      - ./inference:/app
    environment:
      - MODEL_PATH=/opt/model/best.pt
    restart: unless-stopped

volumes:
  postgres-data:
  mlflow-data:
